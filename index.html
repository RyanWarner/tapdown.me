<!DOCTYPE html>
<html manifest="manifest.mf">
	<head>
		<script type="text/javascript" src="//use.typekit.net/bih2spp.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png"/>
		<title>Tap Down</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/png">
		<link rel="stylesheet" href="stylesheets/style.css" />
    	<script type="text/javascript" src="javascripts/app.min.js"></script>
	</head>
	<body>
		<div id="reset">r</div>
		<div id="wrap">
			<div id="you">
				<div class="poison_icon">p</div>
				<div class="arrow">
					<div class="add" id="you_add">a</div>
				</div>
				<div id="you_wrap" class="wrap">
					<div id="scroller">
						<div class="number"></div>
						<div class="poison"></div>
					</div>
				</div>
				<div class="arrow">
					<div class="subtract" id="you_subtract">a</div>
				</div>
			</div>
			<div id="opponent">
				<div class="poison_icon">p</div>
				<div class="arrow">
					<div class="add" id="opponent_add">a</div>
				</div>
				<div id="opp_wrap" class="wrap">
					<div id="scroller">
						<div class="number"></div>
						<div class="poison"></div>
					</div>
				</div>
				<div class="arrow">
					<div class="subtract" id="opponent_subtract">a</div>
				</div>
			</div>
		</div>
	</body>
</html>
